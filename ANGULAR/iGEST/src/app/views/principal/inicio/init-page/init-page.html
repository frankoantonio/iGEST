<div class="splash-container">
    <div class="splash-content">

        <div class="logo-container">
            <img [src]="getLogoPath()" [class.animate]="logoAnimate" alt="Company Logo" class="splash-logo" />
        </div>

        <div class="spacer"></div>

        <div class="progress-container">
            <div class="progress-background">
                <svg class="progress-svg" viewBox="0 0 60 60" width="60" height="60">
                    <circle cx="30" cy="30" r="26" fill="none" stroke="rgba(255, 255, 255, 0.24)" stroke-width="4">
                    </circle>
                </svg>
            </div>

            <div class="progress-active">
                <svg class="progress-svg" viewBox="0 0 60 60" width="60" height="60">
                    <circle cx="30" cy="30" r="26" fill="none" stroke="var(--theme-text-color)" stroke-width="4"
                        stroke-linecap="round" [style.stroke-dasharray]="163.36"
                        [style.stroke-dashoffset]="163.36 - 163.36 * progressValue" class="progress-circle"></circle>
                </svg>
            </div>

            <div class="progress-text">{{ countValue }}%</div>
        </div>

    </div>
</div>
